# ==============================================================================
# Storage Configuration
# ==============================================================================

# Local storage configuration
storage:
  tsdb:
    # Retention period for metrics data
    retention.time: 30d
    
    # Maximum size of the storage
    retention.size: 50GB
    
    # Compression for better storage efficiency
    wal-compression: true
    
    # Block duration
    min-block-duration: 2h
    max-block-duration: 25h

# ==============================================================================
# Server Configuration
# ==============================================================================

# Web server configuration
web:
  # Listen address
  listen-address: '0.0.0.0:9090'
  
  # Path prefix for web console
  route-prefix: '/'
  
  # External URL
  external-url: 'https://prometheus.astraldraft.com'
  
  # Enable admin API
  enable-admin-api: true
  
  # Enable lifecycle API
  enable-lifecycle: true